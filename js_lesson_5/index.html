<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Форми</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="highlighted-block p-4">
                    <h1 class="text-center">Форма для логіна користувача</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Ім'я:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label class="form-check-label" for="remember-me">Запам'ятати
                                мене:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="checkbox" class="form-check-input small-checkbox" id="remember-me"
                                name="remember-me">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Увійти</button>

                        <div class="text-right mt-2">
                            <a href="" class="forgot-password">Forgot password?</a>
                        </div>
                    </form>
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="highlighted-block p-4">
                    <h1 class="text-center">Форма для реєстрації користувача</h1>
                    <form id="registrationForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Пошта:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="username">Логін:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password1">Пароль:</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="password2">Повторіть пароль:</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Зареєструватись</button>
                    </form>
                    <div id="result2" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="highlighted-block p-4">
                <h1 class="text-center">Форма для інформації про користувача</h1>
                <form id="userInfoForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">Ім'я:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Прізвище:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="birthDate">Дата народження:</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="d-block">Стать:</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="male" name="gender" value="Male"
                                    required>
                                <label class="form-check-label" for="male">Чоловік</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="female" name="gender" value="Female"
                                    required>
                                <label class="form-check-label" for="female">Жінка</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="country">Країна:</label>
                            <select class="form-control" id="country" name="country" required>
                                <option value="USA">США</option>
                                <option value="Canada">Канада</option>
                                <option value="UKR">Україна</option>
                                <option value="POL">Польща</option>
                                <option value="GER">Німеччина</option>
                                <option value="FR">Франція</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">Місто:</label>
                            <select class="form-control" id="city" name="city" required>
                                <option value="New York">New York</option>
                                <option value="Los Angeles">Los Angeles</option>
                                <option value="Kuiv">Київ</option>
                                <option value="Paris">Париж</option>
                                <option value="Varch">Варшава</option>
                                <option value="Berl">Берлін</option>
                                <option value="Ott">Оттава</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <label>Навички:</label>
                        <div class="form-group col-md-12">
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="html" name="skills" value="HTML">
                                <label class="form-check-label" for="html">HTML</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="css" name="skills" value="CSS">
                                <label class="form-check-label" for="css">CSS</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="js" name="skills"
                                    value="JavaScript">
                                <label class="form-check-label" for="js">JavaScript</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="php" name="skills" value="PHP">
                                <label class="form-check-label" for="php">PHP</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="cpp" name="skills" value="C++">
                                <label class="form-check-label" for="cpp">C++</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="java" name="skills" value="Java">
                                <label class="form-check-label" for="java">Java</label>
                            </div>
                            <div class="form-check form-check-inline ">
                                <input type="checkbox" class="form-check-input" id="csharp" name="skills" value="C#">
                                <label class="form-check-label" for="csharp">C#</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Зберегти</button>
                </form>

            </div>

            <div id="resultContainer" class="mt-3">
                <form id="resultForm2">
                    <h2 class="text-center">Результат</h2>
                    <div id="resultTableContainer">

                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    <div class="col-md-3">
        <!-- Четвертий блок (правый нижний) -->
        <!-- Добавьте свой контент здесь -->
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
