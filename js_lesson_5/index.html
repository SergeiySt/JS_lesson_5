<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Форми</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <!-- Перший блок (лівий верхній) -->
                <div class="highlighted-block p-4">
                    <h1 class="text-center">Форма для логіна користувача</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Ім'я:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label class="form-check-label" for="remember-me">Запам'ятати
                                мене:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="checkbox" class="form-check-input small-checkbox" id="remember-me"
                                name="remember-me">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Увійти</button>

                        <div class="text-right mt-2">
                            <span class="forgot-password">Forgot password?</span>
                        </div>
                    </form>
                    <div id="result" class="mt-3 text-center"></div>
                </div>
            </div>
            <div class="col-md-3">
                <!-- Другий блок (правий верхній) -->
                <!-- Добавьте свой контент здесь -->
            </div>
            <div class="col-md-3">
                <!-- Третій блок (лівий нижній) -->
                <!-- Добавьте свой контент здесь -->
            </div>
            <div class="col-md-3">
                <!-- Четвертий блок (правый нижний) -->
                <!-- Добавьте свой контент здесь -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
